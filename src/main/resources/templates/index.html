<html xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello social auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4" th:text="${account.person.name}"></span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/logout" class="nav-link active" aria-current="page">Logout</a></li>
        </ul>
    </header>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Authenticator</th>
            <th>Provider</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="authenticator : ${account.socialAuthenticators}">
            <td th:text="${authenticator.email}"></td>
            <td th:text="${authenticator.identityProvider}"></td>
        </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
</body>
</html>
